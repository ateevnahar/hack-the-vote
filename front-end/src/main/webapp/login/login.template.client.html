<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Sign In</h1>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label wbdv-field wbdv-username">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label wbdv-field wbdv-password">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label wbdv-button wbdv-login"></label>
      <div class="col-sm-10">
        <button onclick="location.href = '../profile/profile.template.client.html';" id="myButton"
          class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in</button>
        <div class="row">
          <div class="col-sm-4 wbdv-link wbdv-forgot-password form-inline">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-sm-4 wbdv-link wbdv-register">
            <a href="../register/register.template.client.html" class="center">Sign up</a>
          </div>
          <div class="col-sm-4 wbdv-link wbdv-cancel">
            <a href="../homepage/homepage.template.client.html" class="float-right">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
