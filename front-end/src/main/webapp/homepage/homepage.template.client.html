<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="homepage.style.client.css" rel="stylesheet" />
</head>

<body class="body-courses">
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary justify-content-between shadow">
        <div class="form-inline">
            <button class="navbar-toggler wbdv-field wbdv-hamburger" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <a class="navbar-brand wbdv-label wbdv-course-manager d-none d-sm-block d-md-block float-left">Course Manager</a>
        <input class="form-control col-sm-8 wbdv-field wbdv-new-course" placeholder="New Course Title" aria-label="Search"></input>
        <div class="form-inline wbdv-button wbdv-add-course d-none d-sm-block d-md-block">
            <span class="fa-stack fa-1x wd-top-right">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
            </span>
        </div>
    </nav>
    <div class="container-fluid header-fun border shadow d-none d-sm-block d-md-block">
        <div class="form-inline form-group-row">
            <div class="col-sm-2 d-none d-sm-block"></div>
            <div class="col-sm-4">
                <h4 class="wbdv-header wbdv-title">Title</h4>
            </div>
            <div class="col-sm-2 d-none d-sm-block d-md-block">
                <div class="btn-group wbdv-header wbdv-owner">
                    <button type="button" class="btn btn-default">Owned by</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
            <div class="col-sm-2 d-none d-sm-block d-md-block wbdv-header wbdv-last-modified"> Last modified by me </div>
            <div class="col-sm-1 wbdv-button wbdv-grid-layout"> <i class="fas fa-grip-horizontal fa-2x"></i> </div>
            <div class="col-sm-1 wbdv-header wbdv-sort"> <i class="fas fa-sort-alpha-down fa-2x"></i> </div>
        </div>
    </div>
    <div class="form-group-row">
        <div clas="col-sm-1"></div>
        <div class="col-sm-10 container-fluid courses-styling">
            <ul class="list-group justify-content-between">
                <li class="list-group-item wbdv-module-tab form-inline">
                    <div class="row wbdv-row wbdv-course">
                        <span class="col-md-1 wbdv-row wbdv-icon text-primary">
                            <i class="fas fa-2x fa-file-alt"></i>
                        </span>
                        <div class="col-md-5 course-title wbdv-row wbdv-title">
                            <a href="../course-editor/course-editor.template.client.html"><h5 class="course-title">Web-Dev</h5></a>
                        </div>
                        <div class="col-md-3 owner-field wbdv-row wbdv-owner">
                            ateev-nahar
                        </div>
                        <div class="col-md-2 time-field wbdv-row wbdv-modified-date">
                            6:07 pm
                        </div>
                        <div class="col-md-1">
                            <span class="fa-stack fa-1x float-right x-mark wbdv-row wbdv-button wbdv-delete">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item wbdv-module-tab form-inline">
                    <div class="row wbdv-row wbdv-course">
                        <span class="col-md-1 wbdv-row wbdv-icon text-primary">
                            <i class="fas fa-2x fa-file-alt"></i>
                        </span>
                        <div class="col-md-5 course-title wbdv-row wbdv-title">
                            <a href="../course-editor/course-editor.template.client.html"><h5 class="course-title">Soft-Dev</h5></a>
                        </div>
                        <div class="col-md-3 owner-field wbdv-row wbdv-owner">
                            ateev-nahar
                        </div>
                        <div class="col-md-2 time-field wbdv-row wbdv-modified-date">
                            2:35 pm
                        </div>
                        <div class="col-md-1">
                            <span class="fa-stack fa-1x float-right x-mark wbdv-row wbdv-button wbdv-delete">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item wbdv-module-tab form-inline">
                    <div class="row wbdv-row wbdv-course">
                        <span class="col-md-1 wbdv-row wbdv-icon text-primary">
                            <i class="fas fa-2x fa-file-alt"></i>
                        </span>
                        <div class="col-md-5 course-title wbdv-row wbdv-title">
                            <a href="../course-editor/course-editor.template.client.html"><h5 class="course-title">Econ</h5></a>
                        </div>
                        <div class="col-md-3 owner-field wbdv-row wbdv-owner">
                            ateev-nahar
                        </div>
                        <div class="col-md-2 time-field wbdv-row wbdv-modified-date">
                            6:09 pm
                        </div>
                        <div class="col-md-1">
                            <span class="fa-stack fa-1x float-right x-mark wbdv-row wbdv-button wbdv-delete">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                    </div>
                </li>
                
            </ul>
            <div class="col-sm-1"></div>
    </div>
    <div>
        <div class="form-inline">
            <span class="fa-stack fa-1x wd-bottom-right wbdv-button wbdv-add-course">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
            </span>
        </div>
    </div>
    

    

</body>

</html>
