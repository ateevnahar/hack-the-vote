<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="match.css" rel="stylesheet" />
</head>

<body>
    <div class="tbg">
        <div class="match">
            <div class="mtext">It's a Match!</div>
            <div class="m1"><img
                    src="http://www.amicnews.com/wp-content/uploads/2015/04/Sunglasses-Trends-for-Summer-2015.jpg" />
            </div>
            <div class="m2"><img
                    src="https://content.fortune.com/wp-content/uploads/2016/01/gettyimages-492714600.jpg?resize=1500,1000" />
            </div>
            <div class="sendmsg"><i class="fa fa-comment" aria-hidden="true"></i> Learn More</div>
            <div class="playing"><i class="fa fa-user" aria-hidden="true"></i> Donate</div>
            <div class="share"><i class="fa fa-share-square-o" aria-hidden="true"></i> Tell Your Friends</div>
        </div>
        <div class="theader">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <i class="fa fa-comments" aria-hidden="true"></i>
            <div class="tlogo">
                <img src="https://worldvectorlogo.com/logos/tinder-1.svg" alt="Tinder Logo" title="Tinder Logo" />
            </div>
        </div>
        <div class="tbgwrap">
            <div class="tphoto">
                <img src="http://www.amicnews.com/wp-content/uploads/2015/04/Sunglasses-Trends-for-Summer-2015.jpg"
                    title="tphoto" alt="Tinder Photo" />
                <div class="tname">Jane Doe, <span class="age">27</span></div>
                <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users"
                        aria-hidden="true">
                        0</i></div>
            </div>
            <div class="tcontrols">
                <div class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
                <div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
                <div class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
