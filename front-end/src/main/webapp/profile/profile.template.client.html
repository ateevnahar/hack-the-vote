<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid">
        <h1>Profile</h1>
        <div class="alert alert-success wbdv-message" role="alert">
            Profile Successfully Updated
        </div>
        <div class="form-group row">
            <div class="col-sm-2 wbdv-field wbdv-username">
                Username
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 wbdv-field wbdv-password">
                Password
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-password" id="password" placeholder="zaq12wsx" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 wbdv-field wbdv-phone">Phone</div>
            <div class="col-sm-10"><input class="form-control wbdv-field wbdv-phone" id="phone" placeholder="555-123-4324" /></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 wbdv-field wbdv-email">Email</div>
            <div class="col-sm-10"><input class="form-control wbdv-field wbdv-email" id="email" placeholder="alice@wonderland.com" /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 wbdv-field wbdv-role" id="role">Role</label>
            <div class="col-sm-10">
                <select class="form-control wbdv-field wbdv-role" id="role">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 wbdv-field wbdv-dob">DOB</div>
            <div class="col-sm-10"><input class="form-control wbdv-field wbdv-dob" type="date" id="dob" placeholder="mm/dd/yy" /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10 float-right wbdv-field wbdv-update">
                <button id="updateBtn" class="btn btn-success btn-block wbdv-button wbdv-update">Update</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10 float-right wbdv-field wbdv-logout">
                <button id="logoutBtn" class="btn btn-danger btn-block wbdv-button wbdv-logout" 
                onclick="location.href = '../homepage/homepage.template.client.html'">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
